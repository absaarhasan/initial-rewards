
<header class="container">
    <h1>Triangle</h1>
</header>

<div class="main  container">

    <div class="controls">


        <form name="updateShape" novalidate>
            <label for="square">Please select a width:</label>
            <input name="input" placeholder="100" type="number" id="square" ng-model="triangleInput" ng-pattern="/^\d+$/"/><span>px</span>
        </form>
    </div>
    <p class="errors" ng-show="updateShape.input.$touched && updateShape.input.$invalid">Numbers only!</p>
    <div class="canvasArea">

        <span class="triangle"
              style="
                    border-left-width: {{triangleInput * 0.86}}px;
                    border-right-width: {{triangleInput * 0.86}}px;
                    border-bottom-width: {{triangleInput}}px;
                ">&nbsp;</span>

    </div>

</div>
